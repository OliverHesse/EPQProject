<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
    </head>
    <body>

        <div style = "height: 80px; width: 100%;">
            <div id="tab_holder" style="height: 100%;width: 100%; display: flex; ">
                <div id="tab1" class="tab">
                    <button  id="active_file_tab">
                        <div onclick = "openFileHolder(this)" id="file_drop_down_btn" >
                            <div class="file_drop_down"></div>
                            <div class="file_drop_down"></div>
                            <div class="file_drop_down"></div>
                            
                        </div>
                        <div id="active_file_name" style="width: 100%;display: flex; justify-content: center; align-items: center; " >File.cl</div>
                    </button>
                    <div style="display: flex;">
                        <button class = "file-dow-upl-btn">
                            <img width="46px" height="44px" src = "assets/DownloadFile.svg" alt="DownloadFile"/>
                        </button>
                        <button class = "file-dow-upl-btn">
                            <img width="46px" height="44px" src = "assets/UploadFile.svg" alt="UploadFile"/>
                        </button>
                    </div>

                    <button id="run_btn" onclick="run()">Run</button>
                </div>
                <div id="tab2" class="tab">
                    
                    <button id="clear_btn">Clear</button>
                </div> 
            </div>
      
        </div>
        
        <div style="height: 100%; display: table-row; color: white;">
            
            <div class = "hide" id="file_nav">

                <button onclick="onAddFileClick(this)" id="add_file_btn">
                    <div class="plus1"></div>
                    <div class ="plus2"></div>
                </button>
            </div>
            <div style="height: 100%; width: 100%; display: flex;">
                <textarea class = "text_holder" style="color:white;"contenteditable="true" id="input_div"></textarea>

                <div  class = "text_holder" style = "color: white;">
                    <input type="text" id="input_field" onblur="lost_focus()" disabled>
                    <div class = "text_holder2" style = "color: white;"id="output_div"></div>

                </div>
            </div>
        </div>
        <div id="file_action_window" class="onTOP hide" >
            <button class = "file_actions_btn">
                <img width="20px"height="20px" src="assets/Pencil.svg" alt="Pencil">
                <div style="font-size: 1.4rem;">Rename</div>
            </button>
            <button class = "file_actions_btn">
                <img width="20px"height="20px"  src="assets/DownloadFileSmall.svg" alt="DownloadFile">
                <div style="font-size: 1.4rem;">Download</div>
            </button>
            <button class = "file_actions_btn" alt="Duplicate">
                <div class = "duplicate dup-1"></div>
                <div class = "duplicate dup-2"></div>
                <div style="position:absolute; left: 35px; font-size: 1.4rem;">Duplicate</div>
            </button>
            <button class = "file_actions_btn">
                <img width="20px"height="20px" src="assets/Trash.svg" alt="Trash" >
                <div style="font-size: 1.4rem;">Delete</div>
            </button>

        </div>
        <!–– TEMP SO I CAN USE SOME VARIABLES-->
        <script src="InterpreterModule/PageEditing.js"></script>
        <script src="InterpreterModule/Operations.js"></script>
        <script src="InterpreterModule/Lexer.js"></script>
        <script src="InterpreterModule/TreeNodes.js"></script>
        <script src="InterpreterModule/InbuiltFunctions.js"></script>
        <script src="InterpreterModule/Parser.js"></script>
        <script src="InterpreterModule/Interpreter.js"></script>

        <script src="index.js"></script>
    </body>

</html>
